<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estiloformulario.css">
</head>
<body>
    <h1>Forms</h1>
    <form>
        <label for="nombreusuario">Nombre Usuario</label>
        <input type="text" name="nombreusuario">

        <label for="conrasena">Contrase√±a</label>
        <input type="password" name="contrasena">

        <label for="menu">Selecciona tipo menu</label>
        <input type="checkbox" name="menu" value="plato1">
        <input type="checkbox" name="menu" value="plato2">
        <input type="checkbox" name="menu" value="plato3">

        <label for="vegano">Menu Tipo Radio</label>
        <label for="veganoSi">Vegano</label>
        <input type="radio" name="vegano" value="si" id="veganoSi">
        <label for="veganoNo">No es vegano</label>
        <input type="radio" name="vegano" value="no" id="veganoNo">

        <input type="submit" value="SEND!">
        <button>No cliques</button>
    </form>
</body>
</html>
